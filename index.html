<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Sub / Todo Application</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!--Containers-->
    <main class="display-flex align-center justify-center"></main>
    <aside></aside>
    <!--Templates-->
    <template id="formTemplate">
        <form class="form">
            <input autofocus type="text" placeholder="Add Todo" />
            <button>Add ToDo</button>
        </form>
    </template>

    <template id="listTemplate">
        <div class="list">
            <ul></ul>
        </div>
    </template>

    <template id="emptyListTemplate">
        <div>No todo's added</div>
    </template>

    <script src="index.js" type="module"></script>
</body>

</html>
